<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام تسجيل الدخول</h1>
            <p>أدخل اسم المستخدم وكلمة المرور للدخول إلى النظام</p>
        </header>

        <main>
            <div class="form-section">
                <h2>تسجيل الدخول</h2>
                <form id="userForm">
                    <div class="input-group">
                        <label for="name">اسم المستخدم:</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="أدخل اسمك هنا">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="أدخل كلمة المرور هنا">
                    </div>

                    <button type="submit" class="btn primary">تسجيل الدخول</button>
                </form>
            </div>

            <div id="result" class="result-section hidden">
                <h2>نتيجة التحقق</h2>
                <div id="message" class="message"></div>
                <div class="actions">
                    <button id="backBtn" class="btn secondary">محاولة أخرى</button>
                    <button id="addBtn" class="btn success hidden">تسجيل مستخدم جديد</button>
                </div>
            </div>

            <!-- معلومات المستخدمين للتجربة -->
            <div class="info-section">
                <h3>معلومات المستخدمين للتجربة:</h3>
                <div class="users-list">
                    <div class="user-card">
                        <strong>إيمن لوحيشي</strong>
                        <span>كلمة المرور: password123</span>
                    </div>
                    <div class="user-card">
                        <strong>ياسين غزواني</strong>
                        <span>كلمة المرور: pass1234</span>
                    </div>
                    <div class="user-card">
                        <strong>لؤي السلائمي</strong>
                        <span>كلمة المرور: secret123</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
